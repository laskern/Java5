<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2>What Can JavaScript Do?</h2>
        <p>JavaScript can change HTML attributes.</p>
        <p>In this case JavaScript changes the src (source) attribute of an image.</p>
        <input type="button" value="Turn on the light" id="on">
        <img id="myImage" src="pic_bulboff.gif" style="width:100px">
        <input type="button" value="Turn off the light" id="off">
        <script>
            function on() {document.getElementById("myImage").src = "pic_bulbon.gif";}
            function off() {document.getElementById("myImage").src = "pic_bulboff.gif";}
            document.getElementById("on").addEventListener("click", on);
            document.getElementById("off").addEventListener("click", off);
        </script>
    </body>
</html>
